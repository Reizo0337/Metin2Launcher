<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/globals.css" type="text/css">
  <link rel="stylesheet" href="css/installer.css" type="text/css">
  <script src="js/window/installerWindow.js" defer></script>
</head>
<body class="installer">
  <header>
    <div class="optButtons">
      <button id='minimizeWindow' class="Minimize"></button>
      <button id='closeWindow' class="Close"></button>
    </div>
  </header>
  <div id="defaultWindow">
    <div class="primaryContainer" id="buttonsContainer">
        <h1 class="serverName">SAPPHIRE2</h1>
        <button id='btn-install-game' class="btn-install-game">Install Game</button>
        <div class="adv-opt-div">
          <button class="adv-opt" id="advanced-opt-btn">ADVANCED OPTIONS</button>
        </div>
    </div>
    <div class="secondaryContainer" id="loadingContainer">
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-label">INSTALLING GAME</p>
    </div>
  </div>
  <div class="advanced-options-container" id="advanced-options-container">
    <p>Select Route to install:</p>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="installPath" placeholder="No folder selected" readonly>
      <button class="btn btn-primary" onclick="selectInstallPath()">Browse...</button>
    </div>
    

    <p>Enable Shortcut?</p>
    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="enableShortcut">
      <label class="form-check-label" for="enableShortcut">Shortcut</label>
    </div>

    <button class="btn btn-primary" id="saveButton" style="margin-top: 30px; padding: 5px 20px;">SAVE</button>
  </div>
</body>
</html>
