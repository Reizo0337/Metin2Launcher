<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/globals.css" type="text/css">
  <link rel="stylesheet" href="css/patcher.css" type="text/css">
  <link rel="stylesheet" href="css/config.css" type="text/css">
  <script defer type="text/javascript" src="js/window/configWindow.js"></script> <!-- FOR CONFIG JAVASCRIPT-->
  <script defer type="text/javascript" src="js/window/mainWindow.js"></script> <!-- FOR LAUNCHER JAVASCRIPT-->
</head>
<body class="launch">
  <div class="config">
    <a id="switchConfig"></a>
  </div>
  <div class="UpdaterUI" id="updaterUI">
    <header>
      <div class="appTitle">Reizo Game Launcher</div>
      <div class="optButtons">
        <button id='minimizeWindow' class="Minimize"></button>
        <button id='closeWindow' class="Close"></button>
      </div>
    </header>
    <rest>
      <div class="Info">
        <p id="status"></p> 
        <button id="playButton" type="button"></button>
      </div>
      <div class="Notice">
        <a id="news_1_url" style="text-decoration: none;">
          <div class="card" style="width: 300px;" id="news_1">
            <img src="https://www.zonammorpg.com/wp-content/uploads/2017/05/metin2.jpg" class="card-img-top" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title" id="news_1_title"></h5>
              <p class="card-text" id="news_1_desc"></p>
            </div>
          </div>
        </a>
        <a id ="news_2_url" style="text-decoration: none;">
          <div class="card" style="width: 300px;" id="news_2">
            <img src="https://www.zonammorpg.com/wp-content/uploads/2017/05/metin2.jpg" class="card-img-top" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title" id="news_2_title"></h5>
              <p class="card-text" id="news_2_desc"></p>
            </div>
          </div>
        </a>
      </div>
    </rest>
  </div>
  <div class="configWindow" id="configWindow">
    <div class="container-conf">
      <div class="row-right">
          <!-- <div class="config">
            <a id="switchConfig"></a>
          </div> -->
          <div class="menu">
              <li><a href="#" id="generalToggle"><span>General</span></a></li>
              <li><a href="#" id="displayToggle"><span>Display</span></a></li>
              <li><a href="#" id="soundToggle"><span>Sound</span></a></li>
              <li><a href="#" id="effectsToggle"><span>Effects</span></a></li>
          </div>
      </div>
      <div class="row-left">
          <div class="config-styles">
              <div id="general" class="general">
                  <h2>General Settings</h2>
                  <br>
                  <div class="form-group">
                      <div class="language">
                          <label for="language">Choose Language:</label>
                          <select class="form-control" id="language">
                              <option value="en">English</option>
                              <option value="es">Spanish</option>
                              <option value="fr">French</option>
                              <option value="tr">Turk</option>
                              <option value="ro">Romana</option>
                              <option value="de">German</option>
                              <option value="pt">Portugues</option>
                          </select>
  
                          <label for="path">Default Metin2 Path</label>
                          <!-- search for file // upload -->
                          <label class="custom-file-label">
                              <span id="file-name">C:/Metin2/metin2/metin2</span>
                              <span class="icon"></span>
                              <input type="file" class="custom-file-input" id="file-input">
                          </label>
                      </div>
                  </div>
              </div>
              <div id="display" class="display">
                  <h2>Display Settings</h2>
                  <br>
              </div>
              <div id="sound" class="sound">
                  <h2>Sound Settings</h2>
                  <br>
              </div>
              <div id="effects" class="effects">
                  <h2>Effects Settings</h2>
                  <br>
              </div>
          </div>
          <div class="save">
              <button type="submit" class="btn btn-primary">Save</button>
          </div>
      </div>
    </div>
  </div>
  
</body>
</html>
